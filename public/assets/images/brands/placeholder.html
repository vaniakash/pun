<!DOCTYPE html>
<html>
<head>
  <title>Brand Logo Placeholders</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    
    .logo-placeholder {
      width: 160px;
      height: 90px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #333;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
      position: relative;
      border: 1px solid #555;
    }
    
    .logo-placeholder::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255,215,0,0.2), transparent);
      z-index: 0;
    }
    
    .logo-placeholder span {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="logo-placeholder"><span>BMW</span></div>
  <div class="logo-placeholder"><span>Audi</span></div>
  <div class="logo-placeholder"><span>Porsche</span></div>
  <div class="logo-placeholder"><span>Hero</span></div>
  <div class="logo-placeholder"><span>KTM</span></div>
  <div class="logo-placeholder"><span>Ducati</span></div>
  <div class="logo-placeholder"><span>Triumph</span></div>
  <div class="logo-placeholder"><span>Kawasaki</span></div>
  <div class="logo-placeholder"><span>Alpine Star</span></div>
  <div class="logo-placeholder"><span>Apex Racing</span></div>
  <div class="logo-placeholder"><span>Indian Sports Carnival</span></div>
  <div class="logo-placeholder"><span>ISBK</span></div>
  <div class="logo-placeholder"><span>Nurifumi</span></div>
  <div class="logo-placeholder"><span>Pahadi Racing</span></div>
  <div class="logo-placeholder"><span>Race Dynamic India</span></div>
  <div class="logo-placeholder"><span>Red FM</span></div>
  <div class="logo-placeholder"><span>Sajoba</span></div>
  <div class="logo-placeholder"><span>Speed Striker</span></div>
  <div class="logo-placeholder"><span>TRT Racing</span></div>
</body>
</html>
